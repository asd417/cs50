{% extends "network/layout.html" %}

{% load static %}
{% block body %}

<div style="margin:2rem;">
<h3 id="docname">{{ pageuser.username }}</h3>
<p id="followerCount">Followers: {{ pageuser.followers.count }}</p>
{% if request.user != pageuser %}
<button type="button" id="follow_button" class="btn btn-primary">Follow</button>
{% endif %}
</div>

{% csrf_token %}

<div>
    <div id="postContainer">
    </div>
    <div id="blockError">
        <h4>No Posts found on this page</h4>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
        </ul>
    </nav>
</div>

{% endblock %}

{% block script %}
    <script src="{% static 'network/profilepage.js' %}"></script>
    <script src="{% static 'network/index_user_dom.js' %}"></script>
    <script src="{% static 'network/handlepost.js' %}"></script>
{% endblock %}
